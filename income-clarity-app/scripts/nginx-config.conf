# Nginx Configuration for Income Clarity Production
# This configuration properly handles WebSocket connections and proxies to Next.js

server {
    listen 80;
    listen [::]:80;
    server_name incomeclarity.ddns.net;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name incomeclarity.ddns.net;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/incomeclarity.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/incomeclarity.ddns.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Specific handling for Next.js static files
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        proxy_cache_bypass $http_pragma;
        add_header Cache-Control "public, immutable";
    }

    # Block WebSocket HMR connections in production
    # This prevents the 403 error by not proxying HMR requests
    location /_next/webpack-hmr {
        return 404;
    }

    # Handle WebSocket connections (only if needed for your app features)
    location /ws {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_proxied any;

    # File upload size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Installation Instructions:
# 1. Copy this file to nginx sites-available:
#    sudo cp nginx-config.conf /etc/nginx/sites-available/income-clarity
#
# 2. Create symbolic link to sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/income-clarity /etc/nginx/sites-enabled/
#
# 3. Test nginx configuration:
#    sudo nginx -t
#
# 4. Reload nginx:
#    sudo systemctl reload nginx
#
# 5. Ensure SSL certificates exist or use certbot:
#    sudo certbot --nginx -d incomeclarity.ddns.net