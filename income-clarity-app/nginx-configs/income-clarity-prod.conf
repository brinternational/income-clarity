# Nginx configuration for Income Clarity - Production Mode
# This config is optimized for serving Next.js production build

server {
    server_name incomeclarity.ddns.net;
    
    # Main application
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Production timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Enable caching for production
        proxy_cache_bypass $http_upgrade;
        proxy_cache_valid 200 1m;
    }
    
    # Next.js static files (production optimized)
    location /_next/static {
        proxy_pass http://127.0.0.1:3000/_next/static;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Aggressive caching for static assets
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Enable gzip
        gzip on;
        gzip_types text/css application/javascript application/json;
    }
    
    # API routes
    location /api {
        proxy_pass http://127.0.0.1:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific settings
        proxy_buffering off;
        proxy_cache off;
        
        # Rate limiting (optional)
        # limit_req zone=api burst=10 nodelay;
    }
    
    # Public assets
    location /public {
        proxy_pass http://127.0.0.1:3000/public;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Images
    location /images {
        proxy_pass http://127.0.0.1:3000/images;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Favicon and manifest
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3000/favicon.ico;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    location = /manifest.json {
        proxy_pass http://127.0.0.1:3000/manifest.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Service worker
    location = /sw.js {
        proxy_pass http://127.0.0.1:3000/sw.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }
    
    # Security headers (production strength)
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # SSL Configuration
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/incomeclarity.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/incomeclarity.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Enable OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/incomeclarity.ddns.net/chain.pem;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name incomeclarity.ddns.net;
    return 301 https://$host$request_uri;
}