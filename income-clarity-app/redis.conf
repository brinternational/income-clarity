# Redis Configuration for Income Clarity Application
# Production-ready settings with security and performance optimizations

# Network settings
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 256mb
maxmemory-policy noeviction
maxmemory-samples 5

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename income-clarity-redis.rdb
dir ./

# AOF persistence (for better durability)
appendonly yes
appendfilename "income-clarity-redis.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Logging
loglevel notice
logfile ./redis.log
syslog-enabled no

# Database settings
databases 16

# Security settings
# requirepass your_secure_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
# rename-command SHUTDOWN SHUTDOWN_89A3BC2D

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client settings
maxclients 10000

# Performance tuning
hz 10
dynamic-hz yes

# Memory usage reporting
# notify-keyspace-events Ex

# Lua scripting
lua-time-limit 5000

# Redis modules (disabled for now)
# loadmodule /path/to/module.so

# Cluster settings (disabled for single instance)
# cluster-enabled no

# Sentinel settings (not needed for single instance)
# sentinel announce-ip 127.0.0.1
# sentinel announce-port 6379

# Custom settings for Income Clarity
# Optimize for cache workload
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Stream settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Rehashing settings
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Redis 6.0+ ACL settings (commented out for compatibility)
# user default on nopass ~* +@all -flushdb -flushall -shutdown

# Disable dangerous commands in production
# rename-command DEBUG ""
# rename-command EVAL_DANGER ""

# Enable keyspace notifications for cache invalidation
notify-keyspace-events "Ex"

# TCP keep alive
tcp-keepalive 300

# Disable protected mode for local development
protected-mode no

# Enable RDB-AOF hybrid persistence (Redis 4.0+)
aof-use-rdb-preamble yes

# Performance: disable swap usage warnings
# oom-score-adj no